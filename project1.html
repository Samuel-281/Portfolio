<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Mima | 交互装置艺术</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .glass-panel { background: rgba(30, 30, 35, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-glass { background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .text-gradient { background: linear-gradient(to right, #a78bfa, #60a5fa); -webkit-background-clip: text; color: transparent; }
        .fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 隐藏滚动条但保留功能 */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{d}</svg>
        );
        const Icons = {
            ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7"/>,
            Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
            Cube: <><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>,
            Wand: <><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8 19 13"/><path d="M10.6 6.4 12 5"/><path d="M12.6 12.6 11 11"/><path d="M8 14a5 5 0 1 0 10-10"/><line x1="3" y1="21" x2="9" y2="15"/></>,
            Process: <><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></>,
            Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
            PenTool: <><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></>,
            TestTube: <path d="M14.5 2v17.5c0 1.4-1.1 2.5-2.5 2.5h0c-1.4 0-2.5-1.1-2.5-2.5V2"/>,
            Image: <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>,
            ChevronRight: <path d="m9 18 6-6-6-6"/>,
            ChevronLeft: <path d="m15 18-6-6 6-6"/>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            ZoomIn: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/><path d="M11 8v6"/><path d="M8 11h6"/></>,
            X: <path d="M18 6 6 18M6 6l12 12"/>
        };

        const ProjectPage = () => {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [lightboxImg, setLightboxImg] = useState(null); // 灯箱状态
            const [isAutoScrollPaused, setIsAutoScrollPaused] = useState(false); // 控制自动滚动暂停
            const scrollRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    const total = document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    setScrollProgress(total / height);
                }
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // 自动滚动逻辑
            useEffect(() => {
                const gallery = scrollRef.current;
                if (!gallery) return;

                const autoScrollInterval = setInterval(() => {
                    if (isAutoScrollPaused) return; // 如果暂停则不滚动

                    const maxScrollLeft = gallery.scrollWidth - gallery.clientWidth;
                    
                    // 如果已经滚动到接近最右边 (允许 10px 误差)，则回到开头
                    if (gallery.scrollLeft >= maxScrollLeft - 10) {
                        gallery.scrollTo({ left: 0, behavior: 'smooth' });
                    } else {
                        // 否则向右滚动 400px (与按钮点击一致)
                        gallery.scrollBy({ left: 400, behavior: 'smooth' });
                    }
                }, 3000); // 每 3 秒滚动一次

                return () => clearInterval(autoScrollInterval);
            }, [isAutoScrollPaused]);

            const scrollGallery = (direction) => {
                if (scrollRef.current) {
                    const { current } = scrollRef;
                    const scrollAmount = direction === 'left' ? -400 : 400;
                    current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            };

            // 可点击放大的图片组件
            const ZoomableImage = ({ src, alt, className }) => (
                <div 
                    className={`relative group cursor-zoom-in overflow-hidden ${className}`}
                    onClick={() => setLightboxImg(src)}
                >
                    <img src={src} alt={alt} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300" />
                    {/* 悬停时的放大提示层 */}
                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <div className="bg-black/60 backdrop-blur-sm p-3 rounded-full text-white">
                            <Icon d={Icons.ZoomIn} className="w-6 h-6" />
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen relative overflow-x-hidden selection:bg-purple-500/30">
                    
                    {/* 灯箱 (Lightbox) 模态框 */}
                    {lightboxImg && (
                        <div 
                            className="fixed inset-0 z-[60] bg-black/95 backdrop-blur-lg flex items-center justify-center p-4 md:p-10 animate-in fade-in duration-200"
                            onClick={() => setLightboxImg(null)}
                        >
                            <button className="absolute top-6 right-6 p-2 text-white/70 hover:text-white bg-white/10 hover:bg-white/20 rounded-full transition-colors">
                                <Icon d={Icons.X} className="w-8 h-8" />
                            </button>
                            <img 
                                src={lightboxImg} 
                                className="max-w-full max-h-full object-contain rounded-lg shadow-2xl scale-in-95 animate-in duration-200" 
                                onClick={(e) => e.stopPropagation()} 
                                alt="Full screen preview"
                            />
                        </div>
                    )}

                    {/* 导航栏 */}
                    <nav className="fixed top-0 w-full z-40 bg-black/80 backdrop-blur-md border-b border-zinc-900">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-2 text-zinc-400 hover:text-white transition-colors group">
                                <Icon d={Icons.ArrowLeft} className="w-5 h-5 group-hover:-translate-x-1 transition-transform" />
                                <span className="font-medium tracking-wide uppercase">返回首页</span>
                            </a>
                            <div className="text-xl font-bold tracking-tighter text-white">
                                Map Mima<span className="text-blue-500">.</span>交互项目
                            </div>
                        </div>
                        <div className="absolute bottom-0 left-0 h-[2px] bg-gradient-to-r from-blue-600 to-purple-500 transition-all duration-100" style={{ width: `${scrollProgress * 100}%` }}></div>
                    </nav>

                    {/* 1. 封面 */}
                    <header className="relative h-screen flex flex-col justify-center items-center px-6 text-center pt-20">
                        <div className="absolute inset-0 z-0">
                            {/* REPLACE: 封面大背景图 */}
                            <img src="images/project1/cover.jpg" className="w-full h-full object-cover opacity-30" alt="星空背景" />
                            <div className="absolute inset-0 bg-gradient-to-b from-black/80 via-transparent to-black"></div>
                        </div>
                        <div className="relative z-10 max-w-5xl fade-in">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-purple-500/30 bg-purple-500/10 text-sm font-mono mb-8 tracking-widest text-purple-300">
                                交互装置艺术 · 2024
                            </div>
                            <h1 className="text-6xl md:text-8xl font-bold mb-6 tracking-tight text-white">
                                Map Mima
                            </h1>
                            <p className="text-xl md:text-2xl text-zinc-400 max-w-3xl mx-auto leading-relaxed font-light">
                                连点成星，绘梦成真。<br/>
                                连接室外空间与室内感官的沉浸式体验。
                            </p>
                        </div>
                        <div className="absolute bottom-10 animate-bounce text-zinc-600">
                            <span className="text-sm tracking-widest">向下滚动探索</span>
                        </div>
                    </header>

                    <main className="space-y-40 pb-32">
                        
                        {/* 2. 效果以及说明 */}
                        <section className="max-w-6xl mx-auto px-6 pt-20">
                            <div className="text-center mb-20">
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">项目效果与说明</h2>
                                <div className="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto rounded-full"></div>
                                <p className="mt-8 text-zinc-400 max-w-2xl mx-auto leading-relaxed">
                                    Map Mima 旨在解决城市光污染导致“星空消失”的问题。
                                    通过室外灯带 (Catenary) 和室内沉浸空间 (The Cube) 的联动，创造重构星空的体验。
                                </p>
                            </div>

                            <div className="space-y-24">
                                {/* 效果 01 */}
                                <div className="grid md:grid-cols-2 gap-12 items-center">
                                    <div className="glass-panel p-2 rounded-2xl">
                                        <div className="relative aspect-video bg-zinc-800 rounded-xl overflow-hidden flex items-center justify-center border border-zinc-700">
                                            {/* REPLACE: 室外效果展示图 (可点击) */}
                                            <ZoomableImage 
                                                src="images/project1/室外.jpg" 
                                                alt="室外灯带效果" 
                                                className="w-full h-full"
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex items-center mb-6">
                                            <span className="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center text-lg font-bold mr-4">01</span>
                                            <h3 className="text-2xl font-bold text-white">室外：连点成星</h3>
                                        </div>
                                        <p className="text-zinc-400 leading-relaxed mb-6">
                                            通过扫描灯柱上的二维码，游客进入手机端的“连点成线”绘图界面。
                                            手指划过的瞬间，巨大的室外灯带实时响应，如同流星般点亮夜空，指引游客走向室内场馆。
                                        </p>
                                        <ul className="space-y-3 text-zinc-500 text-sm">
                                            <li className="flex items-center"><Icon d={Icons.Star} className="w-4 h-4 mr-2 text-blue-500"/> 实时 WebSocket 通信</li>
                                            <li className="flex items-center"><Icon d={Icons.Star} className="w-4 h-4 mr-2 text-blue-500"/> 低门槛绘图交互</li>
                                        </ul>
                                    </div>
                                </div>

                                {/* 效果 02 */}
                                <div className="grid md:grid-cols-2 gap-12 items-center">
                                    <div className="order-2 md:order-1">
                                        <div className="flex items-center mb-6">
                                            <span className="w-10 h-10 rounded-full bg-purple-500/20 text-purple-400 flex items-center justify-center text-lg font-bold mr-4">02</span>
                                            <h3 className="text-2xl font-bold text-white">室内：AI 艺术生成</h3>
                                        </div>
                                        <p className="text-zinc-400 leading-relaxed mb-6">
                                            当线条“流入”室内 Cube 后，AI 根据用户的原始创作将其转化为绚丽的艺术画作。
                                            用户输入专属密码，画作瞬间炸裂成满屏烟花，带来强烈的视觉震撼。
                                        </p>
                                        <ul className="space-y-3 text-zinc-500 text-sm">
                                            <li className="flex items-center"><Icon d={Icons.Wand} className="w-4 h-4 mr-2 text-purple-500"/> AI 图生图 (Img2Img)</li>
                                            <li className="flex items-center"><Icon d={Icons.Cube} className="w-4 h-4 mr-2 text-purple-500"/> 沉浸式投影映射</li>
                                        </ul>
                                    </div>
                                    <div className="order-1 md:order-2 glass-panel p-2 rounded-2xl">
                                        <div className="relative aspect-video bg-zinc-800 rounded-xl overflow-hidden flex items-center justify-center border border-zinc-700">
                                            {/* REPLACE: 室内效果展示图 (可点击) */}
                                            <ZoomableImage 
                                                src="images/project1/室内.jpg" 
                                                alt="室内投影效果" 
                                                className="w-full h-full"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* 3. 设计与迭代过程 */}
                        <section className="max-w-6xl mx-auto px-6">
                            <div className="mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">设计与迭代过程</h2>
                                <div className="w-20 h-1 bg-zinc-700 rounded-full"></div>
                            </div>

                            <div className="space-y-24">
                                
                                {/* 3.1 调研与发现 */}
                                <div>
                                    <h3 className="text-xl text-zinc-300 mb-8 font-bold flex items-center">
                                        <span className="p-2 bg-green-500/20 rounded-lg text-green-400 mr-3"><Icon d={Icons.Search} className="w-5 h-5"/></span>
                                        01. 调研与发现 (Research)
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="space-y-4">
                                            <p className="text-zinc-400 leading-relaxed">
                                                在项目初期，我们对 Lake Macquarie 地区进行了实地考察和游客采访，发现了场地利用率低与游客体验断层的问题。
                                            </p>
                                            <div className="glass-panel p-4 rounded-lg border-l-2 border-green-500">
                                                <h4 className="text-white text-sm font-bold mb-1">关键洞察：</h4>
                                                <p className="text-zinc-400 text-sm">游客渴望“看得见的星空”，并且现有的室外灯带和室内场馆体验上是割裂的。</p>
                                            </div>
                                        </div>
                                        <div className="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden aspect-[4/3] relative">
                                            {/* REPLACE: 调研照片 (可点击) */}
                                            <ZoomableImage 
                                                src="images/project1/调研.jpg" 
                                                alt="调研过程" 
                                                className="w-full h-full"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* 3.2 构思与草图 */}
                                <div>
                                    <h3 className="text-xl text-zinc-300 mb-8 font-bold flex items-center">
                                        <span className="p-2 bg-blue-500/20 rounded-lg text-blue-400 mr-3"><Icon d={Icons.PenTool} className="w-5 h-5"/></span>
                                        02. 构思与草图 (Ideation)
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden aspect-[4/3] relative order-2 md:order-1">
                                            {/* REPLACE: 线框图/草图 (可点击) */}
                                            <ZoomableImage 
                                                src="images/project1/构思.jpg" 
                                                alt="设计草图" 
                                                className="w-full h-full"
                                            />
                                        </div>
                                        <div className="space-y-4 order-1 md:order-2">
                                            <p className="text-zinc-400 leading-relaxed">
                                                通过多轮需求分析与设计迭代，我们最终确定了“连点成线”的核心交互。这既符合“星座”的隐喻，又大大降低了用户（特别是儿童）的操作门槛。
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                {/* 3.3 实体模型与用户测试 */}
                                <div>
                                    <h3 className="text-xl text-zinc-300 mb-8 font-bold flex items-center">
                                        <span className="p-2 bg-purple-500/20 rounded-lg text-purple-400 mr-3"><Icon d={Icons.TestTube} className="w-5 h-5"/></span>
                                        03. 实体模型与用户测试 (Physical Model & Testing)
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="space-y-6">
                                            <p className="text-zinc-400 leading-relaxed">
                                                在进入数字开发前，我们搭建了 <strong>1:20 的实体模型</strong> 来验证物理空间中的光影效果与操作逻辑。
                                            </p>
                                            <div className="space-y-4">
                                                <div className="bg-zinc-900 p-4 rounded-lg border border-zinc-800">
                                                    <h4 className="text-white text-sm font-bold mb-2 flex items-center"><span className="w-2 h-2 bg-red-500 rounded-full mr-2"></span>发现问题</h4>
                                                    <p className="text-zinc-500 text-xs">用户在手机端绘制时，无法直观感受到室外灯带的实时反馈。</p>
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-4">
                                                <div className="bg-zinc-900 p-4 rounded-lg border border-zinc-800">
                                                    <h4 className="text-white text-sm font-bold mb-2 flex items-center"><span className="w-2 h-2 bg-green-500 rounded-full mr-2"></span>解决问题</h4>
                                                    <p className="text-zinc-500 text-xs">调节灯带的变化速度，调整手机端的UI逻辑。</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden aspect-[4/3] relative">
                                            {/* REPLACE: 模型测试照片 (可点击) */}
                                            <ZoomableImage 
                                                src="images/project1/测试.jpg" 
                                                alt="模型测试" 
                                                className="w-full h-full"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* 3.4 Unity 高保真模型 */}
                                <div>
                                    <h3 className="text-xl text-zinc-300 mb-8 font-bold flex items-center">
                                        <span className="p-2 bg-pink-500/20 rounded-lg text-pink-400 mr-3"><Icon d={Icons.Cube} className="w-5 h-5"/></span>
                                        04. Unity 高保真模型 (Virtual Prototype)
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden aspect-[4/3] relative order-2 md:order-1">
                                            {/* REPLACE: Unity 截图 (可点击) */}
                                            <ZoomableImage 
                                                src="images/project1/高保真.jpg" 
                                                alt="Unity仿真" 
                                                className="w-full h-full"
                                            />
                                        </div>
                                        <div className="space-y-6 order-1 md:order-2 flex flex-col justify-center">
                                            <p className="text-zinc-400 leading-relaxed">
                                                基于实体模型的反馈，我们在 Unity 中搭建了 1:1 的高保真虚拟环境。这不仅用于最终的视觉展示，更用于精确调试 LED 灯带的坐标映射算法。
                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>

                        {/* 4. 作品展示 (滚动画廊) */}
                        <section 
                            className="max-w-7xl mx-auto px-6 border-t border-zinc-900 pt-20"
                            onMouseEnter={() => setIsAutoScrollPaused(true)}
                            onMouseLeave={() => setIsAutoScrollPaused(false)}
                        >
                            <div className="flex items-center justify-between mb-8">
                                <h2 className="text-3xl md:text-4xl font-bold text-white">最终作品展示</h2>
                                <div className="flex gap-2">
                                    <button onClick={() => scrollGallery('left')} className="p-3 rounded-full bg-zinc-800 hover:bg-zinc-700 text-white transition-colors border border-zinc-700"><Icon d={Icons.ChevronLeft} className="w-5 h-5"/></button>
                                    <button onClick={() => scrollGallery('right')} className="p-3 rounded-full bg-zinc-800 hover:bg-zinc-700 text-white transition-colors border border-zinc-700"><Icon d={Icons.ChevronRight} className="w-5 h-5"/></button>
                                </div>
                            </div>

                            <div ref={scrollRef} className="flex gap-6 overflow-x-auto hide-scroll pb-8 snap-x snap-mandatory">
                                
                                {/* Gallery Item 1 */}
                                <div className="min-w-[85vw] md:min-w-[600px] snap-center">
                                    <div className="bg-zinc-900 rounded-xl overflow-hidden border border-zinc-800 aspect-video relative group">
                                        {/* 使用 iframe 嵌入 YouTube 视频 */}
                                        <iframe 
                                            className="w-full h-full" 
                                            src="https://www.youtube.com/embed/o1vb4A-MoVE" 
                                            title="YouTube video player" 
                                            frameBorder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                            allowFullScreen>
                                        </iframe>
                                        
                                        {/* 标题 */}
